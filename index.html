<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MeVolt OBS Overlay</title>

  <style>
    :root{
      --bg: rgba(10,12,18,.88);
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --good: rgba(90, 255, 170, .95);
      --warn: rgba(255, 210, 120, .95);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 18px;
      --pad: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: var(--sans);
      color: var(--text);
      overflow: hidden;
      background: transparent; /* importante para OBS overlay */
    }

    .stage{
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Fundo (só no modo page0) */
    .bgfill{
      position:absolute; inset:0;
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(140,120,255,.18), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(60,220,255,.14), transparent 55%),
        radial-gradient(1100px 700px at 50% 100%, rgba(255,120,180,.10), transparent 55%),
        linear-gradient(180deg, rgba(6,8,14,.92), rgba(6,8,14,.82));
      filter: saturate(1.1);
    }

    .topbar{
      position:absolute; left:24px; right:24px; top:18px;
      display:flex; align-items:center; gap:14px;
      padding: 12px 14px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex; align-items:center; gap:12px; min-width: 260px;
    }
    .logo{
      width:42px; height:42px; border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid var(--stroke);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .logo img{ width:100%; height:100%; object-fit:contain; }
    .btext .name{ font-weight:800; letter-spacing:.2px; font-size: 18px; line-height: 1.1; }
    .btext .sub{ font-size: 12px; color: var(--muted); }

    .pill{
      display:flex; align-items:center; gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      font-size: 13px;
      color: var(--muted);
      white-space: nowrap;
    }
    .pill strong{ color: var(--text); font-weight: 700; }

    .spacer{ flex:1; }

    .price{
      display:flex; align-items:baseline; gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(90,255,170,.25);
      background: rgba(90,255,170,.10);
    }
    .price .label{ font-size: 12px; color: rgba(90,255,170,.88); font-weight: 700; letter-spacing:.2px; }
    .price .val{ font-size: 18px; font-weight: 900; color: var(--text); font-family: var(--mono); }
    .price .unit{ font-size: 12px; color: var(--muted); font-family: var(--mono); }

    .layout{
      position:absolute; left:24px; right:24px; top:92px; bottom:74px;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
    }

    .card{
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .left{
      padding: 16px;
      display:flex; flex-direction:column; gap:12px;
    }
    .mascot{
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.2);
      overflow:hidden;
      height: 360px;
      display:grid; place-items:center;
    }
    .mascot img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translateY(6px);
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
    }

    .meta{
      display:grid; gap:10px;
    }
    .kv{
      display:flex; gap:10px; align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.16);
    }
    .kv .k{
      color: var(--muted);
      font-size: 12px;
      width: 92px;
    }
    .kv .v{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex:1;
    }

    .main{
      position:relative;
      padding: 0;
      overflow:hidden;
    }
    .mainHead{
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 16px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
    }
    .mainHead .title{
      font-weight: 900;
      letter-spacing:.2px;
    }
    .status{
      font-size: 12px; color: var(--muted);
      display:flex; align-items:center; gap:8px;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(255,210,120,.9);
      box-shadow: 0 0 0 6px rgba(255,210,120,.12);
    }
    .dot.live{
      background: rgba(90,255,170,.95);
      box-shadow: 0 0 0 6px rgba(90,255,170,.12);
    }

    /* No modo página 0: podes embutir o player/iframe se quiseres (opcional) */
    .playerWrap{
      position:absolute; inset: 52px 0 0 0;
      padding: 16px;
      display:grid;
      grid-template-rows: 1fr;
    }
    .player{
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.24);
      overflow:hidden;
      display:grid; place-items:center;
      color: var(--muted);
      font-size: 13px;
    }
    .player iframe{
      width:100%; height:100%;
      border:0;
    }

    /* Rodapé tasks ticker */
    .ticker{
      position:absolute; left:24px; right:24px; bottom:18px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border-radius: 999px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding: 10px 14px;
      display:flex; gap:12px; align-items:center;
      overflow:hidden;
    }
    .ticker .label{
      font-weight: 900;
      color: var(--text);
      white-space: nowrap;
    }
    .marquee{
      flex:1;
      overflow:hidden;
      position:relative;
    }
    .marquee .track{
      display:inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: scroll 22s linear infinite;
      color: var(--muted);
      font-size: 13px;
    }
    @keyframes scroll{
      from{ transform: translateX(0); }
      to{ transform: translateX(-50%); }
    }

    /* ALERT donation */
    .alert{
      position:absolute;
      left: 24px;
      bottom: 92px;
      width: 520px;
      pointer-events:none;
      display:flex;
      gap:12px;
      align-items:center;
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(90,255,170,.30);
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transform: translateX(-120%);
      opacity: 0;
    }
    .alert.show{
      animation: slideInOut 6.5s ease-in-out forwards;
    }
